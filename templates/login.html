<!DOCTYPE html>
<html>
<head>
    <title>CoachKit - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">CoachKit</h1>
        
        {% if error %}
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-2 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    required
                    class="w-full border rounded px-3 py-2"
                    placeholder="you@example.com"
                >
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    required
                    class="w-full border rounded px-3 py-2"
                    placeholder="••••••••"
                >
            </div>
            <button 
                type="submit"
                class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
                Log In
            </button>
        </form>
        
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>
</body>
</html>
