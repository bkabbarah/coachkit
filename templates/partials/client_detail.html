<div class="bg-blue-50 p-4 rounded border border-blue-200">
    <h3 class="font-bold text-lg">{{ client.name }}</h3>
    <p class="text-gray-600">Last check-in: {{ client.last_checkin }}</p>
    <p class="text-gray-600">Status: {{ client.status }}</p>
    <button 
        class="mt-2 text-blue-600 hover:underline"
        hx-get="/"
        hx-target="#client-detail"
        hx-swap="innerHTML"
    >Close</button>
</div>
