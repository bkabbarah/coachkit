<div 
    class="bg-white p-4 rounded shadow mb-3 flex justify-between items-center cursor-pointer hover:bg-gray-50"
    hx-get="/client/{{ client.id }}"
    hx-target="#client-detail"
    hx-swap="innerHTML"
>
    <div>
        <span class="font-medium">{{ client.name }}</span>
        <span class="text-gray-500 ml-2">â€” Last check-in: {{ client.last_checkin }}</span>
    </div>
    
    {% if client.status == "at_risk" %}
        <span class="bg-red-100 text-red-700 px-2 py-1 rounded text-sm">At Risk</span>
    {% else %}
        <span class="bg-green-100 text-green-700 px-2 py-1 rounded text-sm">On Track</span>
    {% endif %}
</div>
