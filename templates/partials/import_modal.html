<div class="fixed inset-0 z-50 flex items-center justify-center">
    <div 
        class="absolute inset-0 bg-black bg-opacity-50"
        hx-get="/modal/close"
        hx-target="#modal-container"
        hx-swap="innerHTML"
    ></div>
    <div class="relative bg-white rounded-lg shadow-xl p-6 max-w-lg w-full mx-4">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-lg">Import Clients from Spreadsheet</h3>
            <button
                hx-get="/modal/close"
                hx-target="#modal-container"
                hx-swap="innerHTML"
                class="text-gray-500 hover:text-gray-700"
            >
                âœ•
            </button>
        </div>
        
        <p class="text-gray-600 mb-4">Upload a CSV or Excel file with your client data. Our AI will automatically detect the columns and map them to the right fields.</p>
        
        <form
            hx-post="/import/analyze"
            hx-target="#modal-container"
            hx-swap="innerHTML"
            hx-encoding="multipart/form-data"
            class="space-y-4"
        >
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                <input 
                    type="file" 
                    name="file" 
                    accept=".csv,.xlsx,.xls"
                    required
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                >
                <p class="mt-2 text-xs text-gray-500">CSV or Excel files supported</p>
            </div>
            
            <button
                type="submit"
                class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
                Analyze File
            </button>
        </form>
    </div>
</div>
