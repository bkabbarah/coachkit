<form
    hx-put="/client/{{ client.id }}/goal"
    hx-target="#goal-section"
    hx-swap="innerHTML"
    class="space-y-3"
>
    <div>
        <label class="block text-sm font-medium mb-1">Target Weight (lbs)</label>
        <input 
            type="number"
            step="0.1"
            name="goal_weight"
            value="{{ client.goal_weight or '' }}"
            placeholder="e.g., 180"
            class="border rounded px-3 py-2 w-full"
        >
    </div>
    <div>
        <label class="block text-sm font-medium mb-1">Notes</label>
        <textarea
            name="notes"
            rows="3"
            placeholder="Goals, context, things to remember..."
            class="border rounded px-3 py-2 w-full"
        >{{ client.notes or '' }}</textarea>
    </div>
    <div class="flex gap-2">
        <button 
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
            Save
        </button>
        <button 
            type="button"
            hx-get="/client/{{ client.id }}/goal"
            hx-target="#goal-section"
            hx-swap="innerHTML"
            class="border px-4 py-2 rounded hover:bg-gray-50"
        >
            Cancel
        </button>
    </div>
</form>
